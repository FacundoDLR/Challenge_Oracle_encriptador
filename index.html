<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes1</title>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header>
        <img class="imglogo" src="imagenes/Logo.png" alt="logo de alura">
        <h1 class="title">Encriptador de mensajes</h1>
    </header>

    <main class="container">

        <section class="container__section">
            <article class="container__left box">
                <textarea class="mensaje-input"  cols="30" rows="10" placeholder="Ingrese aqui su mensaje"></textarea>
                <div class="container__botoneras">
                    <p>*Solo letras minusculas y sin acentos</p>
                    <div class="botoneras">
                        <input class="btn-encriptar" type="button" onclick="btnencriptar()" value="Encriptar">
                        <input class="btn-desencriptar" type="button" onclick="btndesencriptar()" value="Desencriptar">    
                    </div>
                </div>
            </article>

            <article class="container__right box">
                <div class="container-img">
                    <img class="imglupa" id="imgder" src="imagenes/Muñeco.png" alt="lupaimg">
                    <h3 class="tituloder">Ningun mensaje fue encontrado</h3> 
                </div>
                <textarea id="texto-derecho" class="mensaje-lupa" cols="30" rows="3" placeholder="Ingresa el mensaje que deseas encriptar o desencriptar"></textarea>  
                <div class="container-btn">
                    <input class="btncopiar" type="button" onclick="copyToClipBoard()" value="Copiar">  
                </div>
            </article>
        </section>
    
    </main>

    <footer>
        <p>Facundo De los Rios - 1º Challenge ALURA | 2022</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/facundo-delosrios"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/FacundoDLR"><i class="fa-brands fa-square-github"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
